<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Compose Email</title>

    <style>
      .width-80 {
        /* width: 80%; */
      }
      .messageContent {
        margin-top: 20px;
      }
      .messageReceiver_input {
        padding: 15px;
      }
      .messageContent_textarea {
        resize: none;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div id="ComposeEmailWV"></div>

    <script>
      function renderView(id) {
        const htmlView = `
        <div class="container">
          <div class="row">
            <div class="col-xs-9">
              <input
                class="messageReceiver_input width-80"
                type="text"
                placeholder="Please enter mobile phone here!"
              />
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-primary width-80">
                <i class="fas fa-plus"></i>
                Add people
              </button>
            </div>
          </div>
          <div class="row messageContent">
            <div class="col-xs-12">
              <textarea
                class="messageContent_textarea width-80"
                placeholder="Please input your message"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-9"></div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success width-80">
                <i class="far fa-paper-plane"></i>
                Send
              </button>
            </div>
          </div>
        </div>
      `;

      const myEle = document.getElementById(`${id}`).innerHTML = htmlView
      }

      renderView("ComposeEmailWV");
    </script>
  </body>
</html>
